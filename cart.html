<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zara Bakes - Cart</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f1f9; /* Light purple background */
            color: #4b2c42;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            font-weight: bold;
            color: #7e4a8a;
        }

        nav {
            background-color: #fce7f3; /* Pastel pink */
            padding: 20px;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            color: #9b77a6;
            font-weight: bold;
            text-decoration: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #e0c7ff;
        }

        .cart-item img {
            width: 80px; /* Fixed width for item images */
            height: auto;
            margin-right: 20px;
        }

        .cart-summary {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #e0c7ff;
            border-radius: 8px;
            background-color: #fffafc;
        }

        .total {
            font-weight: bold;
            font-size: 20px;
            color: #9b77a6;
        }

        footer {
            background-color: #f3e8ff;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="index.html">Home</a>
        <a href="cakes.html">Cakes</a>
        <a href="cookies.html">Cookies</a>
        <a href="milkshakes.html">Milkshakes</a>
        <a href="waffles.html">Waffles</a>
        <a href="pancakes.html">Pancakes</a>
        <a href="checkout.html">Checkout</a>
    </nav>

    <!-- Cart Page -->
    <section class="container">
        <h1>Your Cart</h1>

        <div id="cart-items"></div>

        <div class="cart-summary">
            <p class="total">Total: ₹<span id="total-price">0</span></p>
            <p class="delivery-charge">Delivery Charge: ₹50</p>
            <p class="grand-total">Grand Total: ₹<span id="grand-total">0</span></p>
            <button id="checkout-button" style="padding: 10px 20px; border: none; background-color: #7e4a8a; color: white; cursor: pointer; border-radius: 5px;">
                Checkout
            </button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Zara Bakes. All rights reserved.</p>
    </footer>

    <script>
        const cartItems = [
            {
                name: "Chocolate Oreo Cookies",
                price: 150,
                image: "https://i.pinimg.com/564x/a8/6e/4a/a86e4a40f0a12378dccd402392277b0a.jpg"
            },
            {
                name: "Milk Chocolate Chip Cookies",
                price: 120,
                image: "https://i.pinimg.com/564x/58/1a/aa/581aaab164fe8521363437735ff607d7.jpg"
            },
            {
                name: "Pink Velvet Cookies",
                price: 180,
                image: "https://i.pinimg.com/564x/65/90/d9/6590d9c1ec8734b4219948e0a74c1b61.jpg"
            }
        ];

        const deliveryCharge = 50;
        let total = 0;

        function updateCart() {
            const cartDiv = document.getElementById("cart-items");
            cartDiv.innerHTML = ""; // Clear current items
            total = 0;

            cartItems.forEach(item => {
                total += item.price;
                const cartItemDiv = document.createElement("div");
                cartItemDiv.className = "cart-item";
                cartItemDiv.innerHTML = `
                    <div>
                        <img src="${item.image}" alt="${item.name}">
                        <span>${item.name}</span>
                    </div>
                    <span>₹${item.price}</span>
                `;
                cartDiv.appendChild(cartItemDiv);
            });

            document.getElementById("total-price").innerText = total;
            document.getElementById("grand-total").innerText = total + deliveryCharge;
        }

        document.getElementById("checkout-button").addEventListener("click", function() {
            alert(`Total Amount to Pay: ₹${total + deliveryCharge}`);
        });

        // Initialize the cart
        updateCart();
    </script>
</body>
</html>
